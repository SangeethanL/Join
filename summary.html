<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">

    <!-- Include CSS and Script Sheets -->
    <link rel="stylesheet" href="CSS/fonts_inter.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/side-and-topbar-template.css">
    <link rel="stylesheet" href="CSS/responsive_sheets/side-and-topbar-template_responsive.css">
    <link rel="stylesheet" href="CSS/summary.css">
    <link rel="stylesheet" href="CSS/responsive_sheets/summary_responsive.css">
    <script src="firebase/firebase.js" type="module"></script>
    <script src="js/board/arrays_tasks-contacts.js"></script>
    <script src="js/login.js"></script>
    <script src="js/summary.js"></script>
</head>

<body onload="init();">
    <div id="greetWindowContainer" class="d-none">
        <div id="greetWindow" class="loaderBackground">
            <div>Welcome</div>
            <span id="greetWindow-userName"></span>
        </div>
    </div>

    <div w3-include-html="assets/templates/side-and-topbar-template.html"></div>

    <!-- Main div -->
    <div class="mainArea">
        <!-- Left div with project title and tasks overview -->
        <div class="webpageArea">

            <div class="topicArea">
                <span class="topicTitle">Join 360</span>
                <img class="vertical-blue-line" src="assets/img/Vector_blue_vertical.png">
                <span class="topicSlogan">Key Metrics at a Glance</span>
            </div>

            <div class="topicContainer_responsive">
                <div class="topicArea_responsive">
                    <div>
                        <span class="topicTitle_responsive">Join 360</span>
                        <span class="topicSlogan_responsive">Key Metrics at a Glance</span>
                    </div>
                    <img class="horizontal-blue-line" src="assets/img/Vector_blue_vertical.png">
                </div>
            </div>


            <div class="summaryContent">
                <div>
                    <div class="content_line_1">

                        <div class="to_do_container box_style">
                            <div class="summary_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="69" height="70" viewBox="0 0 69 70"
                                    fill="none" id="toDoImg">
                                    <circle cx="34.5" cy="35" r="34.5" fill="#2A3647" />
                                    <mask id="mask0_97388_5997" style="mask-type:alpha" maskUnits="userSpaceOnUse"
                                        x="18" y="19" width="33" height="32">
                                        <rect x="18.5" y="19" width="32" height="32" fill="#D9D9D9" />
                                    </mask>
                                    <g mask="url(#mask0_97388_5997)">
                                        <path
                                            d="M25.1667 44.3332H27.0333L38.5333 32.8332L36.6667 30.9665L25.1667 42.4665V44.3332ZM44.2333 30.8998L38.5667 25.2998L40.4333 23.4332C40.9444 22.9221 41.5722 22.6665 42.3167 22.6665C43.0611 22.6665 43.6889 22.9221 44.2 23.4332L46.0667 25.2998C46.5778 25.8109 46.8444 26.4276 46.8667 27.1498C46.8889 27.8721 46.6444 28.4887 46.1333 28.9998L44.2333 30.8998ZM42.3 32.8665L28.1667 46.9998H22.5V41.3332L36.6333 27.1998L42.3 32.8665Z"
                                            fill="white" />
                                    </g>
                                </svg>
                            </div>
                            <div class="summary_infos">
                                <div id="to_dos"></div>
                                <div>To-do</div>
                            </div>
                        </div>

                        <div class="done_container box_style">
                            <div class="summary_icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70"
                                    fill="none" id="doneImg">
                                    <circle cx="35" cy="35" r="34.5" fill="#2A3647" />
                                    <path d="M20.0283 35.0001L31.2571 46.0662L49.9717 23.9341" stroke="white"
                                        stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="summary_infos">
                                <div id="dones"></div>
                                <div>Done</div>
                            </div>
                        </div>
                    </div>

                    <a href="board.html" class="urgent_container box_style">
                        <div class="urgent">
                            <div class="urgent_image">
                                <img src="assets/img/Frame 59.png">
                            </div>
                            <div class="urgent_infos">
                                <string id="urgents"></string>
                                <string>Urgent</string>
                            </div>
                            <div class="urgent_line">
                                <img src="assets/img/Vector_vertical.png">
                            </div>
                        </div>
                        <div class="urgent_deadline">
                            <string id="urgentDate"></string>
                            <string>Upcoming Deadline</string>
                        </div>
                    </a>

                    <div class="content_line_2">
                        <div class="bottomBox box_style">
                            <span id="total_tasks"></span>
                            <string>Tasks in Board</string>
                        </div>
                        <div class="bottomBox box_style">
                            <span id="in_progress"></span>
                            <string>Tasks in Progress</string>
                        </div>
                        <div class="bottomBox box_style">
                            <span id="await_feedback"></span>
                            <string>Awaiting Feedback</string>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Right div with greeting text for user -->
        <div id="greetSummary" class="greetSummary">
            <div>Welcome</div>
            <span id="greetSummary-userName">User Name</span>
        </div>

    </div>

</body>

</html>
